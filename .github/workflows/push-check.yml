name: Push Check

on:
  push:
    branches: [master]
  pull_request: 
    branches: [master]
  schedule:
    - cron: '0 0 0 * *'

jobs:
  nodejs-check:
    runs-on: ubuntu-latest
    name: Node.js and dependencies check
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i
      - run: npm test
      - run: npm run build

  check-quality:
    runs-on: ubuntu-latest
    name: Codacy Analysis CLI
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run codacy-analysis-cli
        uses: codacy/codacy-analysis-cli-action@1.0.1
